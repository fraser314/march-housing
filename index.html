<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial‑scale=1" />
  <title>Your Site Name</title>
  <style>
    /* Reset & base styles */
    body, h1, h2, p, a { margin: 0; padding: 0; font-family: sans-serif; }
    a { color: #0066cc; text-decoration: none; }
    img { max-width: 100%; height: auto; display: block; }

    /* Navbar */
    nav { background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
    nav ul { display: flex; justify-content: center; list-style: none; }
    nav li { margin: 0 1.5rem; padding: 1rem 0; }
    nav a:hover { text-decoration: underline; }

    /* Hero */
    .hero { background: url('hero.jpg') center/cover no-repeat; height: 60vh; display: flex; align-items: center; justify-content: center; }
    .hero h1 { background: rgba(255,255,255,0.8); padding: 1rem 2rem; font-size: 2rem; }

    /* Sections */
    section { padding: 4rem 2rem; text-align: center; }
    .section‑grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap: 2rem; }

    /* Footer */
    footer { background: #333; color: #fff; padding: 2rem; text-align: center; }
    footer a { color: #aaa; margin: 0 .5rem; }
  </style>
</head>
