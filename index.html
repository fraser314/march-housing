<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>March Housing</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-weight: 500;
      font-size: 2rem;
    }

    .image-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .description {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    .contact {
      margin: 60px auto;
      max-width: 600px;
      padding: 0 20px;
    }

    .contact h2 {
      font-weight: 500;
      margin-bottom: 20px;
    }

    .contact button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #555;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>March Housing</h1>

  <div class="image-container">
    <img src="screenshot.jpg" alt="March Housing Aerial View" />
  </div>

  <div class="description">
    <p>
      March Housing provides independent contractor and consulting services to residential real estate developers and property owners, including acquisitions, development, and project management.    </p>
  </div>

  <div class="contact">
    <h2>Contact Us</h2>
    <div id="email-button"></div>
  </div>

  <footer>
    <p>Copyright Â© 2025 March Housing - All Rights Reserved.</p>
  </footer>

  <script>
    // Obfuscated email logic
    const user = "yourname"; 
    const domain = "marchhousing.com"; 
    const email = `${user}@${domain}`;
    const link = `mailto:${email}`;

    // Inject the contact button
    document.getElementById('email-button').innerHTML =
      `<a href="${link}"><button>Contact</button></a>`;
  </script>

</body>
</html>
