<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>March Housing</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-weight: 500;
      font-size: 2rem;
    }

    .image-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .contact {
      margin: 60px auto;
      max-width: 600px;
      padding: 0 20px;
      text-align: left;
    }

    .contact h2 {
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>March Housing</h1>

  <div class="image-container">
    <img src="screenshot.jpg" alt="March Housing Aerial View" />
  </div>

  <div class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="_replyto" placeholder="Your email" required />
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>Copyright Â© 2025 March Housing - All Rights Reserved.</p>
  </footer>

</body>
</html>
