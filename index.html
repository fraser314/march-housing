<!DOCTYPE html>
<html lang="en">
<head>

    }

      padding: 1.5em 0;
      text-align: center;
    }
    main {
      max-width: 800px;

      padding: 0 1em;

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #45a049;

      margin: 2em 0;

</html>
